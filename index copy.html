<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Card</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
         <header>
            <span class="logo">
                <img src="logo.png" alt=""/>
                <h5>Master Card</h5>
            </span>
            <img src="chip.png" alt="" class="chip" />
         </header>       
        <div class="card-details">
        <div class="name-number">
        <h6>Card Number</h6>
        <h5 class="number">6601 5472 1095 0214</h5>
        <h5 class="name">Abhishek Kumar</h5>
        </div>
        <div class="valid-date">
            <h6>Valid Thru</h6>
            <h5>10/30</h5>
            </div>
            </div>
            </div>
            <div class="card back-face">
                <h6>For customer service, call +91 6206679273 or +0123-5624-528</h6>
                <span class="magnetic-strip"></span>
                <div class="sign"><i>273</i></div>
                <h5>
                    If card is found unclaimed, please to:<br>
                    MasterCard Bank<br>
                    Email at mastercard@gmail.com<br>
                    Plot No.100,Area Colony near Sukh Sagar Clinic Vishnupur (Biahr)
                </h5>
                </div>
                </div>
    </section>
</body>
</html>
